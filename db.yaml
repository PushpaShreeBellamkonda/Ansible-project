---
- name: Configure DB server
  hosts: db
  become: yes
  vars:
    login_host: 44.212.14.137
  vars_prompt:
  - name: mysql_root_password
    prompt: please enter MySQL root password
    private: no

  tasks:
    - name: Ensure MySQL GPG key is installed
      ansible.builtin.rpm_key:
        state: present
        key: https://dev.mysql.com/get/mysql80-community-release-el7-6.noarch.rpm

    - name: Install MySQL Server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest
        disable_gpg_check: yes  # To bypass GPG check if key isn't recognized

    - name: Start and Enable MySQL server
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes

    - name: Install python mysql dependencies
      ansible.builtin.pip:
        name:
          - PyMySQL
          - cryptography
        executable: pip3.9  # Use pip3.9 for Python 3.9, adjust if necessary

    # Check if the root password is set
    - name: Check DB connection
      community.mysql.mysql_info:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        login_host: "{{ login_host }}"
        filter: version
      ignore_errors: yes
      register: mysql_connection_output

    - name: Print output
      ansible.builtin.debug:
        msg: "Output: {{ mysql_connection_output }}"

    # Setup root password if not already set
    - name: Setup root password
      ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ mysql_root_password }}"
      when: mysql_connection_output.failed is true
